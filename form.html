<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/fonts/fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="/assets/fonts/fontawesome/css/regular.css" />
    <link rel="stylesheet" href="/assets/fonts/fontawesome/css/brands.css" />
    <link rel="stylesheet" href="/assets/fonts/fontawesome/css/solid.css" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/javascript/form.js" defer></script>
    <script src="/assets/javascript/show_answer.js" defer></script>
    <title>The Quizonator - Add a question</title>
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <h1 class="headline">The Quizonator</h1>
      </div>
    </header>
    <main>
      <form class="question__form" data-js="question__form">
        <fieldset class="question__fieldset">
          <div class="question__fieldset__item">
            <label for="question__fieldset__item__question">Your question: *</label>
            <textarea
              rows="4"
              name="question__fieldset__item__question"
              id="question__fieldset__item__question"
              data-js="question__fieldset__item__question"
              required></textarea>
          </div>
          <div class="question__fieldset__item">
            <label for="question__fieldset__item__answer">Your answer: *</label>
            <textarea
              rows="4"
              name="question__fieldset__item__answer"
              id="question__fieldset__item__answer"
              data-js="question__fieldset__item__answer"
              required></textarea>
          </div>
          <div class="question__fieldset__item">
            <label for="question__fieldset__item__tag">Tag: *</label>
            <input
              type="text"
              id="question__fieldset__item__tag"
              name="question__fieldset__item__tag"
              data-js="question__fieldset__item__tag" />
          </div>
          <p>Fields marked with * are mandatory</p>
          <div class="question__fieldset__item">
            <button type="submit" class="question__fieldset__item__submit" data-js="question__fieldset__item__submit">
              Submit
            </button>
          </div>
        </fieldset>
      </form>
    </main>
    <footer class="footer">
      <div class="footer-inner">
        <nav class="navbar">
          <ul class="navbar-ul">
            <li>
              <a class="nav-link" href="index.html">
                <i class="fa-solid fa-house fa-xl"></i>
              </a>
            </li>
            <li>
              <a class="nav-link" href="bookmarks.html">
                <i class="fa-solid fa-bookmark fa-xl"></i>
              </a>
            </li>
            <li>
              <a class="nav-link nav-link-active" href="form.html">
                <i class="fa-solid fa-circle-plus fa-xl"></i>
              </a>
            </li>
            <li>
              <a class="nav-link" href="profile.html">
                <i class="fa-solid fa-user fa-xl"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
